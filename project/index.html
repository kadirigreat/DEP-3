<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <header class="header">
        <h1 class="logo">Shoeland</h1>
        <a href="" class="connect-link">Connect now</a>
    </header>
    <section class="main-content">

        <div class="left-section">

            <div>
                <h1 class="main-headline">Explore,find and shop for the latest shoe</h1>
                <p class="sub-headline">Diverse selection of shoes with over 1000 styles from top brands</p>
            </div>

            <div class="cta-btn">
                <a href="" class="btn-primary">Start shopping</a>
                <a href="" class="btn-primary">Discover more</a>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <h1 class="stat-number">1k+</h1>
                    <p class="stat-label">Styles</p>
                </div>
                <div class="stat-item">
                    <h1 class="stat-number">500</h1>
                    <p class="stat-label">Brands</p>
                </div>
                <div class="stat-item">
                    <h1 class="stat-number">100k+</h1>
                    <p class="stat-label">Happy customers</p>
                </div>
            </div>

        </div>

        <div class="right-section">
            <div class="subject">
                <div class="subject-image">
                    <img src="image.jfif" alt="">
                </div>
                <div class="subject-info">
                    <div class="subject-left">
                        <h1 class="subject-primary">Featured</h1>
                        <p class="subject-secondary">From</p>
                    </div>
                    <div class="subject-right">
                        <h1 class="subject-primary">New arrival</h1>
                        <p class="subject-secondary">Limited stock</p>
                    </div>
                    <div>
                        <a href="">Shop now</a>
                    </div>
                    <div>
                        <a href="" class="">View details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
